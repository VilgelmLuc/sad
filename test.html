    <link rel="stylesheet" type="text/css" href="css/boot.css">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   

<title>Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <form class="needs-validation justify-content-center"  novalidate>
            <div class="row justify-content-center">
              <div class="col-4  ">
                <label for="validationCustom01"></label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Имя" value="username" required>
                <div class="valid-feedback">
                  выглядит здорово
                </div>
                <div class="invalid-feedback">
                    Введите Имя
                  </div>
              </div>
              <div class="col-4  ">
                <label for="validationCustom02"></label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="tel" value="tel" required>
                <div class="valid-feedback">
                    выглядит здорово
                  </div>
                <div class="invalid-feedback">
                    Выберите номер телефона
                  </div>
              </div>
            </div>
            <div class="row justify-content-center">
            <div class="col-8  ">
                <label for="validationCustom03"></label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="E-mail" value="e-mail" required>
                <div class="invalid-feedback">
                  
                </div>
              </div>
              </div>
              <div class="row justify-content-center">
                <div class="input-group justify-content-center">
                  <div class="input-group-prepend">                      
                    <span class="input-group-text" id="inputGroupPrepend">Время звонка</span>
                  </div>
                  <select class="custom-select" id="validationCustom04" required>
                    <option selected disabled value="">Выбрать...</option>
                    <option>11:00-13:00</option>
                    <option>13:00-14:00</option>
                    <option>14:00-16:00</option>


                  </select>                  
                  <div class="invalid-feedback">
                    Выберите время звонка
                  </div>
              </div>           
            
            <div class="form-group ">
                <div class="row justify-content-center">
                <div class="col-4 ">
                <div class="form-check">
                  <input class="form-check-input " type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label " for="invalidCheck">
                    Согласитесь с условиями
                  </label>
                  <div class="invalid-feedback">
                    Вы должны согласиться перед отправкой.
                  </div>
                </div>
              </div>
                </div>
            </div>
              <div class="col-4">
              <button class="btn btn-primary justify-content-left" type="submit">Отправить форму</button>
            </div>
            </div>
          </form>
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
    </div>
